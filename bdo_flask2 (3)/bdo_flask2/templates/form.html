<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gramer Kontrol√º</title>
    <style>
        body {
            background: linear-gradient(135deg, #14181f 0%, #1f141b 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        function validateForm() {
            var x = document.forms["analyzeForm"]["user_input"].value;
            if (x == "") {
                alert("L√ºtfen bir c√ºmle girin!");
                return false;
            }
        }
    </script>
</head>
<body>

<div class="container">
    <h2>üìö Gramer Kontrol√º</h2>
    <form name="analyzeForm" action="/analyze" method="POST" onsubmit="return validateForm()">
        <input type="text" name="user_input" placeholder="C√ºmlenizi yazƒ±n...">
        <br>
        <button type="submit">G√∂nder</button>
    </form>

    {% if result %}
<div class="result">
    <h3>Sonu√ß:</h3>
    <p>{{ result }}</p>
    {% if detail %}
    <p>{{ detail }}</p>
    {% endif %}
    {% if hallucination_warning %}
    <p style="font-weight: bold;">{{ hallucination_warning }}</p>
    {% endif %}
</div>
{% endif %}

</div>

</body>
</html>
